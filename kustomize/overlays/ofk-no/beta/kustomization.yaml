apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ofk-no

resources:
  - ../../../base

labels:
  - pairs:
      app.kubernetes.io/instance: fint-flyt-hmsreg-instance-gateway_ofk_no
      fintlabs.no/org-id: ofk.no

patches:
  - patch: |-
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "ofk-no.flyt.*"
      - op: replace
        path: "/spec/orgId"
        value: "ofk.no"
      - op: add
        path: "/spec/url/basePath"
        value: "/beta/ofk-no"
      - op: replace
        path: "/spec/ingress/basePath"
        value: "/beta/ofk-no/api/hmsreg/instances/sak"
      - op: replace
        path: "/spec/probes/readiness/path"
        value: "/beta/ofk-no/actuator/health"
      - op: replace
        path: "/spec/observability/metrics/path"
        value: "/beta/ofk-no/actuator/prometheus"
    target:
      kind: Application
      name: fint-flyt-hmsreg-instance-gateway

